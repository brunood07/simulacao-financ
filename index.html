<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Amortizações Constantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="simulacao-form">
            <form>
                <h2 class="title">Simulação de Financiamento</h1>
                <label>Valor:</label>
                <input type="number" id="valor-sim" value="200000"/>
                <label>Prazo (anos):</label>
                <input type="number" id="prazo-sim" value="20"/>
                <label>Juros ao ano:</label>
                <input type="number" id="juros-sim" value="0.08"/>
                <br />
                <button class="button" type="button" onClick={simularFinanciamento()}>Simular</button>
            </form>
        </div>
        <br />
        <div class="resultado-form">
            <form class="resultado">
                <h2 class="title">Resultados</h2>
                <label>Prazo (meses):</label>
                <input type="number" id="prazo-res" readonly />
                <label>Juros ao mês:</label>
                <input type="text" id="juros-res" readonly />
                <label>Juros acumulados:</label>
                <input type="text" id="jurosac-res" readonly />
            </form>
        </div>
        <br />
        <div class="tab-res">
            <table>
                <thead>
                    <th>Prestação</th>
                    <th>Amortização</th>
                    <th>Juros</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td>1</td>
                        <td class="amort"></td>
                        <td class="jurosmensal"></td>
                        <td class="totalparcela"></td>
                    </tr>
                    <tr class="table-row">
                        <td>2</td>
                        <td class="amort"></td>
                        <td class="jurosmensal"></td>
                        <td class="totalparcela"></td>
                    </tr>
                    <tr class="table-row">
                        <td>3</td>
                        <td class="amort"></td>
                        <td class="jurosmensal"></td>
                        <td class="totalparcela"></td>
                    </tr>
                    <tr class="table-row">
                        <td>4</td>
                        <td class="amort"></td>
                        <td class="jurosmensal"></td>
                        <td class="totalparcela"></td>
                    </tr>
                    <tr class="table-row">
                        <td>5</td>
                        <td class="amort"></td>
                        <td class="jurosmensal"></td>
                        <td class="totalparcela"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
